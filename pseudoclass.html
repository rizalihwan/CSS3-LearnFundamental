<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PseudoClass</title>
    <style>
        .e1:target
        {
            background-color: salmon;
        }
        .e2:target
        {
            background-color: green;
        }
        .e3:target
        {
            background-color: blue;
        }
    </style>
</head>
<body>
    <li><a href="#e1">Salmon</a></li>
    <li><a href="#e2">Hijau</a></li>
    <li><a href="#e3">Biru</a></li>
    <em id="e1" class="e1">Hello World!</em>
    <em id="e2" class="e2">Hello World!</em>
    <em id="e3" class="e3">Hello World!</em>
</body>
</html>
