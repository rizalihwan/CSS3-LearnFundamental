<!DOCTYPE html>
<html>
<head>
	<title>Belajar Shadow-Box</title>
	<style type="text/css">
		.shadow1{
			width: 300px;
			height: 300px;
			background: salmon;
			box-shadow: 5px 5px 10px gold;
			animation: animasi 2s alternate 2;
		}
		@keyframes animasi{
			0%{
				width: 300px;
				height: 300px;
			}
			50%{
				width: 500px;
				height: 300px;
			}
			100%{
				width: 500px;
				height: 500px;
			}
		}
		.shadow2{
			width: 500px;
			height: 100px;
			margin: 0 0 0 600px;
			font-size: 40px;
		}
		.shadow2:hover{
			box-shadow: 0 0 30px red;
		}
	</style>
</head>
<body>
	<div class="shadow1">
	<input type="text" class="shadow2">
</body>
</html>
