<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Filter</title>
    <style>
        body{
            text-align: center;
        }
        img{
            width: 720px;
            height: 700px;
            filter: blur(10px);
        }
        h3{
            font-size: 100px;
            color: lightseagreen;
            filter: drop-shadow(10px 10px 5px black);
        }
        h4{
            font-size: 100px;
            color: lightseagreen;
            text-shadow: 10px 10px 10px black;
        }
    </style>
</head>
<body>
    <img src="img/rizalihwan.jpg" alt="Rizal Ganteng Hm">
    <h3>Zhalun Official Website</h3>
    <h4>Zhalun Official Website</h4>
</body>
</html>
